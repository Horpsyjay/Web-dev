<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Challenge | frontend mentor</title>
    <link rel="stylesheet" href="product.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="left">
          <img src="./image-product-desktop.jpg" alt="Top Notch Perfume" />
        </div>
        <div class="right">
          <h3 class="title">PERFUME</h3>
          <div class="header">
            <h1>Gabrielle <br />Essence Eau De Parfum</h1>
          </div>
          <div class="info">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator<br />
              for the House of CHANEL.
            </p>
          </div>
          <div class="price">
            <h1>$149.99</h1>
            <h4>$169.99</h4>
          </div>
          <div class="btn">
            <img src="./icon-cart.svg" />
            <h4 class="cart">Add to Cart</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
